<div id="search-component">
	<h4><label for="search-box">Please Enter the maximal value</label></h4>
	
	<input #maxValue id="search-box" (input)="search(maxValue.value)" />
	
	<ul class="search-result" *ngIf="fibonacci$">
		<li *ngFor="let value of fibonacci$ | async">
			{{value}}
		</li>
	</ul>
</div>
